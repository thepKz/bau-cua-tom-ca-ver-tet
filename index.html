<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bầu Cua Tôm Cá - Banana Edition</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Bầu Cua Tôm Cá</h1>
        <h2>Banana Edition</h2>
        
        <div class="game-board">
            <div class="dice-container">
                <div class="dice" id="dice1">
                    <div class="dice-face front"></div>
                    <div class="dice-face back"></div>
                    <div class="dice-face top"></div>
                    <div class="dice-face bottom"></div>
                    <div class="dice-face right"></div>
                    <div class="dice-face left"></div>
                </div>
                <div class="dice" id="dice2">
                    <div class="dice-face front"></div>
                    <div class="dice-face back"></div>
                    <div class="dice-face top"></div>
                    <div class="dice-face bottom"></div>
                    <div class="dice-face right"></div>
                    <div class="dice-face left"></div>
                </div>
                <div class="dice" id="dice3">
                    <div class="dice-face front"></div>
                    <div class="dice-face back"></div>
                    <div class="dice-face top"></div>
                    <div class="dice-face bottom"></div>
                    <div class="dice-face right"></div>
                    <div class="dice-face left"></div>
                </div>
            </div>
            <button id="roll-button">Roll Dice</button>
        </div>
        
        <div class="betting-board">
            <div class="bet-item" data-item="bau">
                <img src="images/bau.png" alt="Bầu">
                <span class="bet-amount">0</span>
            </div>
            <div class="bet-item" data-item="cua">
                <img src="images/cua.png" alt="Cua">
                <span class="bet-amount">0</span>
            </div>
            <div class="bet-item" data-item="tom">
                <img src="images/tom.png" alt="Tôm">
                <span class="bet-amount">0</span>
            </div>
            <div class="bet-item" data-item="ca">
                <img src="images/ca.png" alt="Cá">
                <span class="bet-amount">0</span>
            </div>
            <div class="bet-item" data-item="ga">
                <img src="images/ga.png" alt="Gà">
                <span class="bet-amount">0</span>
            </div>
            <div class="bet-item" data-item="nai">
                <img src="images/nai.png" alt="Nai">
                <span class="bet-amount">0</span>
            </div>
        </div>
        
        <div class="player-info">
            <div class="banana-balance">
                <img src="images/banana.png" alt="Banana">
                <span id="banana-count">5000000</span>
            </div>
            
            <button id="help-button">Hướng Dẫn Chơi</button>
        </div>
        
        <div id="recovery-chances" style="color: #FFD700; margin-top: 10px;"></div>
    </div>
    
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <h2>Results</h2>
            <p id="result-message"></p>
            <button id="close-modal">Close</button>
        </div>
    </div>

  
    <div class="fireworks"></div>
    <div class="lucky-money-container"></div>


    
    <div id="help-modal" class="modal">
        <div class="modal-content">
            <h2>Hướng Dẫn Chơi</h2>
            <div id="help-content"></div>
            <button id="close-help-modal">Đóng</button>
        </div>
    </div>
    <div id="bet-modal" class="modal">
        <div class="modal-content">
            <h2>Đặt Cược</h2>
            <input type="range" id="bet-slider" min="0" max="5000000" value="0">
            <p>Số chuối: <span id="bet-amount">0</span></p>
            <button id="confirm-bet">Xác Nhận</button>
            <button id="cancel-bet">Hủy</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
